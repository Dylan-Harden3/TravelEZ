<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/resultStyles.css">
    <title>Search Results</title>
</head>
<body>
    <div class="bg-navy fill" id="page">
      <div class="loading" id="loading">
        <div class="loader" id="loader"></div>
      </div>
      <!-- Navigation -->
        <nav class="navbar navbar-expand-sm bg-white opacity-90 navbar-dark sticky-top py-3">
            <div class="container">
                <a class="text-red nav-text" href="../index.html">
                   TravelEZ
                </a>
              <button class="navbar-toggler border-navy" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon bg-navy"></span>
              </button>
              <div class="collapse navbar-collapse mx-5 justify-content-center" id="navmenu">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a href="about.html" class="nav-link mx-4 text-navy">about us</a>
                  </li>
                  <li class="nav-item">
                    <a href="faq.html" class="nav-link mx-4 text-navy">faq</a>
                  </li>
                  <li class="nav-item text-center" id="quiz-nav">
                    <a href="quiz.html" class="nav-link mx-4 btn btn-sm bg-navy text-white">take our quiz</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!-- Search section -->
          <div class="container d-flex justify-content-around">
            <div class="jumbotron mt-2 rounded-3 text-center w-100">
              <div class="d-md-flex m-3 justify-content-around align-items-center">
                <div class="d-flex flex-column">
                  <p id="search-description"></p>
                  <!-- Search icons -->
                  <div class="d-flex justify-content-center align-items-center icon-group m-3">
                    <img src="../img/icons/location.png" width="40px" height="40px" alt="" class="outline-red icon" id="location">
                    <img src="../img/icons/hotel.png" width="40px" height="40px" alt="" class="icon" id="hotel">
                    <img src="../img/icons/airplane.png" width="40px" height="40px" alt="" class="icon" id="flight">
                  </div>
                </div>
                <!-- Search bars -->
                  <form class="input-group selected" id="location-search" action="result.html">
                      <input type="text" class="form-control border-navy rounded txt" placeholder="Enter Destination City">
                      <input type="submit" class="btn bg-red btn-sm text-white ml-1" value="Search">
                  </form>
                  <form class="input-group not-selected" id="hotel-search" action="result.html">
                      <input type="text" class="form-control border-navy rounded txt" placeholder="Destination City">
                      <input type="text" class="form-control border-navy rounded txt" placeholder="Check-in date" onfocus="(this.type='date')">
                      <input type="text" class="form-control border-navy rounded txt" placeholder="Check-out date" onfocus="(this.type='date')">
                      <input type="submit" class="btn bg-red btn-sm text-white ml-1" value="Search">
                  </form>
                  <div class="d-flex flex-column">
                    <form class="input-group not-selected" id="flight-search" action="result.html">
                      <input type="text" class="form-control border-navy rounded txt" placeholder="Leaving From">
                      <input type="text" class="form-control border-navy rounded txt" placeholder="Going To">
                      <input type="text" class="form-control border-navy rounded txt" placeholder="departure date" onfocus="(this.type='date')">
                      <input type='text' class="form-control border-navy rounded txt" placeholder="return date" onfocus="(this.type='date')" id="roundTripInput" style="display: none;">
                      <input type="submit" class="btn bg-red btn-sm text-white ml-1" value="Search">
                    </form>
                    <div class="form-check" id="round-trip">
                      <input class="form-check-input" type="checkbox" value="" id="roundTripSelector" onclick="toggleRoundTrip()">
                      <label class="form-check-label" for="flexCheckDefault">
                        Round Trip
                      </label>
                    </div>
                  </div>
              </div>
          </div>
    
          <div class="jumbotron rounded-3 text-center d-flex flex-column align-items-center justify-content-center mt-2 ml-5 quiz-link">
            <h5 class="m-1 quiz-link">Out of ideas?</h5>
            <a href="quiz.html" class="btn btn-sm bg-grey text-navy m-1 quiz-link">Take Our Quiz</a>
          </div>
      </div>
      <!-- Search Results -->
      <div class="container">
        <div class="row">
          <div class="col" id="filler">
            <div class="jumbotron text-center">
              <h4 id="search-value"></h4>
            </div>
          </div>
          <div class="col">
          </div>
          <div class="col" id='sortingZ'>
            <div class="jumbotron bg-navy text-right">
              <!-- Sorting buttons -->
              <div class="dropdown w-100" id="hotelSort">
                <button class="btn bg-red text-white dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort Hotels
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><button class="dropdown-item" type="button" id="stars">Stars</button></li>
                  <li><button class="dropdown-item" type="button" id="lowtohighhotels">Price (Low to High)</button></li>
                  <li><button class="dropdown-item" type="button" id="hightolowhotels">Price (High to Low)</button></li>
                </ul>
              </div>
              <div class="dropdown w-100" id="flightSort">
                <button class="btn bg-red text-white dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort Fligths
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><button class="dropdown-item" type="button" id="duration">Shortest Duration</button></li>
                  <li><button class="dropdown-item" type="button" id="lowtohighflights">Price (Low to High)</button></li>
                  <li><button class="dropdown-item" type="button" id="hightolowflights">Price (High to Low)</button></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12" id="results">
            <div class="jumbotron">
              <p id="time-results">
              </p>
              <p id="weather-results">
              </p>
            </div>
            <div id="flight-results" class="jumbotron d-flex justify-content-center align-items-center flex-column">
              <h4 id="hotel-title"></h4>
              <div class="d-sm-flex justify-content-around align-items-center flex-wrap" id="hotel-results">
              </div>
            </div>
            <div class="jumbotron">
              <h4 id="landmark-title"></h4>
              <div class="d-sm-flex justify-content-around align-items-center flex-wrap" id="landmark-results">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
    <script src="../js/search.js"></script>
    <script src="../js/results.js"></script>
</body>
</html>

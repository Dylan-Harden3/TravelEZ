<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEZ Quiz Page</title>

    <!--website icon-->
    <link rel="shortcut icon" href="../branding/logoAP.PNG" type="image/png">

    <!--local css imports-->
    <link rel="stylesheet" href="../css/quizStyles.css">

    <!--bootstrap css for page resizing/styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--Bootstrap CDN: icons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!--header-->
    <section class="header">
        <div class="row justify-content-around maxWidth80 mx-auto">
            <!--back button-->
            <div class="col-1">
                <a href="search.html">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </div>
    
            <!--page header-->
            <div class="col-5">
                <h1>
                    TravelEZ Quiz
                </h1>
            </div>
    
            <!--logo-->
            <div class="col-1">
                <img src="../branding/logoAP.PNG" width="100px">
            </div>
        </div>
    </section>

    <!--Questions-->
    <div class="d-flex justify-content-center flex-column maxWidth80">
         <!--question 1-->
        <div class="row justify-content-center w-100">
            <div class="col box">
                <h1 class="text">
                    Type
                </h1>

                <div class="">  <!--form-check-->
                    <label class="form-check-label text" for="flexRadioDefaultQ1">
                        <input class="form-check-input margin" type="radio" name="flexRadioDefaultQ1" id="q1a1">ANSWER 1
                    </label>
                </div>
    
                <div class="">
                    <label class="form-check-label text" for="flexRadioDefaultQ1">
                        <input class="form-check-input margin" type="radio" name="flexRadioDefaultQ1" id="q1a2">ANSWER 2
                    </label>
                </div>
    
                <div class="">
                    <label class="form-check-label text" for="flexRadioDefaultQ1">
                        <input class="form-check-input margin" type="radio" name="flexRadioDefaultQ1" id="q1a3">ANSWER 3
                    </label>
                </div>
            </div>
        </div>

        <!--question 2-->
        <div class="row justify-content-center w-100">
            <div class="col box">
                <h1 class="text">
                    Activities
                </h1>

                <div class="">
                    <label class="form-check-label text" for="flexRadioDefaultQ2">
                        <input class="form-check-input margin" type="radio" name="flexRadioDefaultQ2" id="q2a1">ANSWER 1
                    </label>
                </div>
    
                <div class="">
                    <label class="form-check-label text" for="flexRadioDefaultQ2">
                        <input class="form-check-input margin" type="radio" name="flexRadioDefaultQ2" id="q2a2">ANSWER 2
                    </label>
                </div>
    
                <div class="">
                    <label class="form-check-label text" for="flexRadioDefaultQ2">
                        <input class="form-check-input margin" type="radio" name="flexRadioDefaultQ2" id="q2a3">ANSWER 3
                    </label>
                </div>
            </div>
        </div>

        <!--question 3-->
        <div class="row justify-content-center w-100">
            <div class="col box">
                <h1 class="text">
                    Weather
                </h1>
                
                <div class="">
                    <label class="form-check-label text" for="flexRadioDefaultQ3">
                        <input class="form-check-input margin" type="radio" name="flexRadioDefaultQ3" id="q3a1">ANSWER 1
                    </label>
                </div>
    
                <div class="">
                    <label class="form-check-label text" for="flexRadioDefaultQ3">
                        <input class="form-check-input margin" type="radio" name="flexRadioDefaultQ3" id="q3a2">ANSWER 2
                    </label>
                </div>
    
                <div class="">
                    <label class="form-check-label text" for="flexRadioDefaultQ3">
                        <input class="form-check-input margin" type="radio" name="flexRadioDefaultQ3" id="q3a3">ANSWER 3
                    </label>
                </div>
            </div>
        </div>

        <!--submit button-->
        <div class="row justify-content-center">
            <a href="#" class="btn btn-default btn-lg btn-danger" onclick="submit()">Submit</a>
        </div>
    </div>
   
    <script src="../js/quiz.js"></script>
</body>
</html>
